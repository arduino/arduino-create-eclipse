trigger:
  batch: true
  branches:
    include:
    - master

pr:
- master

jobs:
- job: Build
  strategy:
    matrix:
      linux:
        imageName: 'ubuntu-16.04'
      mac:
        imageName: 'macos-10.13'
      windows:
        imageName: 'vs2017-win2016'
  pool:
    vmImage: $(imageName)
  workspace:
    clean: all
  steps:
  - bash: ./mvnw clean verify -X
    displayName: Build
